<li class="treeview" ng-repeat="menuItem in $ctrl.menuUrls">
  <a href="#">
    <i class="fa {{ menuItem.icon }}"></i><span>{{menuItem.name}}</span>
    <span class="pull-right-container">
      <i class="fa fa-angle-left pull-right"></i>
    </span>
  </a>
  <ul class="treeview-menu">
      <div ng-repeat="views in menuItem.data">
        <li ng-repeat="item in views.layers"><a href="#"> <input type="checkbox"> {{item}}</a></li>
      </div>  
  </ul>
</li>
