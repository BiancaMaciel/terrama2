<div class="row">
  <div class='col-md-12 col-sm-12'>
    <div class="form-group">
      <div class='input-group date' datetimepicker options="options" data-ng-model="dateTime" id="{{ identifier }}" on-change="onChange">
        <input type='text' class="form-control" ng-model="dateTime" />
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-calendar"></span>
        </span>
      </div>
    </div>
  </div>
</div>
