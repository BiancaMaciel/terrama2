<div class="col-md-12 terrama2-nopadding-box" ng-show="(semantics === 'pcd' || semantics === 'dcp') && isDynamic">

  <div class="col-md-12">
    <div class="box-body table-responsive no-padding">
      <table class="table table-hover terrama2-pcd-header" >
        <thead>
        <tr>
          <th ng-repeat="field in tableFields">{{ capitalizeIt(field) }}</th>
          <th></th>
        </tr>
        </thead>
        <tbody style="overflow-y: auto; height: 150px;">
        <tr ng-repeat="dcp in dcps track by $index">
          <td ng-repeat="field in tableFields">
            <!-- boolean types -->
              <span class="label" ng-class="{'label-success': dcp[field], 'label-danger': !dcp[field]}" ng-if="isBoolean(dcp[field])">
                <i class="glyphicon" ng-class="{'glyphicon-ok': $parent.dcp[field], 'glyphicon-remove': !$parent.dcp[field]}"></i>
              </span>
            <!--{{ dcp }}-->
              <span ng-if="!isBoolean(dcp[field]) && $index !== (tableFields.length - 1)">
                {{ dcp[field]}}
              </span>
          </td>
          <td>
            <button class="btn btn-danger" ng-click="removePcd(dcp)">{{ i18n.__("Remove") }}</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div><!-- /.box-body -->
  </div>
</div>
