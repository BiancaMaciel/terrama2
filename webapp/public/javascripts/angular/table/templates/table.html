<div class="col-md-12">
  <div class="col-md-7">
    <div class="form-group">
      <input class="form-control" id="searchNameInput" ng-model="searchInput" style="margin-top: 24px;" placeholder="{{ i18n.__('Type to search') }}" type="text">
    </div>
  </div>

  <div class="col-md-3">
    <div class="form-group">
      <button class="btn btn-default" style="margin-top: 24px;"><i class="fa fa-search" style="margin-right: 5px;"></i>{{ i18n.__('Advanced') }}</button>
    </div>
  </div>

  <div class="col-md-2" ng-show="linkToAdd">
    <div class="form-group">
      <a ng-href="{{ linkToAdd }}" class="btn btn-default" style="margin-top: 24px;"><i class="fa fa-plus"></i></a>
    </div>
  </div>
</div>

<div class="col-md-12">
  <table class="table table-bordered">
    <thead>
    <tr>
      <th ng-show="isFunction()"></th>
      <th ng-repeat="field in fields">{{ capitalizeIt(field) }}</th>
    </tr>
    </thead>

    <tbody id="searchList">
    <tr ng-repeat="element in model | filter:searchInput">
      <td ng-show="isFunction()" style="width: 50px;">
        <img ng-if="iconProperties.type === 'img'" ng-src="{{ icon()(element) }}" alt="" width="{{ width }}" height="{{ height }}"/>
        <span ng-if="iconProperties.type === 'icon'" class="label">
          <i class="terrama2-alert-icon {{ icon()(element) }}"></i>
        </span>
      </td>
      <td ng-repeat="field in fields ">

        <a ng-href="{{ link()(element) }}" ng-if="link">{{ element[field] }}</a>
        <!--{{ element[field] }}-->
      </td>
    </tr>

    <tr ng-show="!model.length">
      <td colspan="2">{{ i18n.__('No data found') }}</td>
    </tr>

    </tbody>
  </table>
</div>
