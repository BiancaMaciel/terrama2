{% extends "../base/layout.html" %}

{% block ngApp %}ng-app="terrama2.administration.services"{% endblock %}

{% block title %} TerraMA2 {[ __('Services Handling') ]} {% endblock %}

{% block javascripts %}

<script src="/externals/angular/angular.min.js"></script>
<script src="/externals/angular/i18n-angular.min.js"></script>
<script src="/javascripts/angular/app.js"></script>
<script src="/javascripts/angular/table/table.js"></script>

<script>
    angular.module('terrama2.administration.services', ['terrama2.table'])
        .controller('ListController', ['$scope', function($scope) {
            $scope.link = function(object) {
                return "/administration/services/" + object.name;
            };

            $scope.model = [
                {
                    name: "AnalysisLocal",
                    type: "Analysis",
                    status: 'online'
                },
                {
                    name: "Analysis2234",
                    type: "Analysis",
                    status: 'online'
                },
                {
                    name: "Collector2234",
                    type: "Collector",
                    status: 'online'
                },
                {
                    name: "Alert2234",
                    type: "Alert",
                    status: 'online'
                }
            ];
            $scope.fields = ['name', 'type', 'status'];
            $scope.iconFn = null;

            $scope.linkToAdd = "/administration/services/new";
        }]);

</script>
{% endblock %}

{% block content %}

<div class="col-md-12" ng-controller="ListController">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">{[ __("Services") ]}</h3>
        </div><!-- /.box-header -->

        <div class="box-body">

            <div class="col-md-12">
                <terrama2-table fields="fields" model="model" link="link" link-to-add="linkToAdd"></terrama2-table>
            </div>

        </div><!-- /.box-body -->

    </div><!-- /.box -->

</div> <!-- end col md 12 -->

{% endblock %}
