{% extends "../base/layout.html" %}

{% block title %} TerraMA2 {{ __('Analysis Registration') }} {% endblock %}

{% block content %}

    <div class="col-md-12">
        <div class="box box-default">
            <div class="box-header with-border">
                <h3 class="box-title">{{ __('Analysis Registration') }}</h3>
            </div>
            <!-- /.box-header -->
            <div style="display: block;" class="box-body">

                <div class="col-md-12">
                    <div class="box box-default box-solid">
                        <div class="box-header with-border">
                            <h3 class="box-title">{{ __('General Data') }}</h3>
                            <div class="box-tools pull-right">
                                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                                </button>
                            </div>
                        </div>
                        <!-- /.box-header -->
                        <div style="display: block;" class="box-body">
                            <div class="row">
                                <div class="col-md-10">
                                    <div class="form-group">
                                        <label>{{ __("Name") }}:</label>
                                        <input class="form-control" id="name" placeholder="{{ __('Analysis Name') }}" type="text">
                                    </div>
                                </div>
                                <!-- /.col -->
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <div class="checkbox">
                                            <label style="font-weight: 700; margin-top:19px;">
                                                <input type="checkbox"> {{ __("Generate an image") }}
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>{{ __("Author") }}:</label>
                                        <input class="form-control" id="address" placeholder="{{ __('Analysis Author')}}" type="text">
                                    </div>
                                </div>
                                <!-- /.col -->

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>{{ __("Institute") }}:</label>
                                        <input class="form-control" id="address" placeholder="{{ __('Analysis Institute')}}" type="text">
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>{{ __("Description") }}:</label>
                                        <textarea class="form-control" rows="3" placeholder="{{ __('Analysis Description') }}"></textarea>
                                    </div>
                                    <!-- /.form-group -->
                                </div>

                                <div class="col-md-10">
                                    <div class="form-group">
                                        <label style="display:block;">{{ __("Status") }}:</label>
                                        <div class="col-md-4">
                                            <div class="radio">
                                                <label>
                                                <input name="optionsRadios" id="activeStatus" value="option1" checked="" type="radio">
                                                    {{ __("Active") }}
                                                </label>
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="radio">
                                                <label>
                                                <input name="optionsRadios" id="inactiveStatus" value="option1" checked="" type="radio">
                                                    {{ __("Inactive") }}
                                                </label>
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="radio">
                                                <label>
                                                <input name="optionsRadios" id="conditionedStatus" value="option1" checked="" type="radio">
                                                    {{ __("Conditioned") }}
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- ./.col-md-2 -->

                                <div class="col-md-2">
                                    <div class="form-group">
                                        <button class="btn btn-primary terrama2-component-align btn-block">{{ __('Condition') }}</button>
                                    </div>
                                </div>
                            </div>
                            <!-- /.row -->
                        </div>
                        <!-- /.box body -->
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="box box-default box-solid">
                        <div class="box-header with-border">
                            <h3 class="box-title">{{ __('Analysis') }}</h3>

                            <div class="box-tools pull-right">
                                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                                </button>
                            </div>
                        </div>

                        <!-- /.box-header -->
                        <div style="display: block;" class="box-body">
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>{{ __('Select the Monitored Object') }}:</label>
                                        <select class="form-control">
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label>{{ __('Select attribute identifier') }}:</label>
                                        <select class="form-control">
                                        </select>
                                    </div>

                                    <div class="panel-group">
                                        <div class="panel panel-default">
                                            <div class="panel-heading" style="font-weight: 700;">
                                                Input Data
                                                <a class="pull-right" data-toggle="collapse" href="#inputDataCollapse"><i class="fa fa-minus"></i></a>
                                            </div>
                                            <div id="inputDataCollapse" class="panel-collapse collapse in">
                                                <div class="panel-body terrama2-nopadding-box">
                                                    <select class="terrama2-list-align" style="border: none;" multiple="" class="form-control" id="sel2">
                                                        <option>hidro</option>
                                                        <option>Municipios_Afetados</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label>{{ __('Influence ') }}:</label>
                                        <select class="form-control">
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label>{{ __('Attribute PCD') }}:</label>
                                        <select class="form-control">
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label>{{ __('Data Set') }}:</label>
                                        <select class="form-control">
                                            <option selected>{{ __('Select theme with influence area') }}</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-md-7">
                                    <div class="form-group">
                                        <label>{{ __('Analysis Model') }}:</label>
                                        <textarea class="form-control" rows="15" placeholder="{{ __('Type here your analysis model') }}"></textarea>
                                    </div>
                                </div>
                            </div>
                            <!-- /.row -->
                        </div>
                        <!-- /.box body -->
                    </div>
                </div> <!-- end col md 6 -->

            </div>
            <!-- /.box body -->

            <div class="box-footer">
                <button type="submit" class="btn btn-primary pull-right" style="margin-left: 10px;">{{ __('Cancel') }}</button>
                <button type="submit" class="btn btn-primary pull-right" style="margin-left: 10px;">{{ __('OK') }}</button>
            </div> 
        </div>
    </div> <!-- end col md 12 -->

{% endblock %}
