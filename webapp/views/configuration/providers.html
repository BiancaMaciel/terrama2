{% extends "../base/layout.html" %}

{% set tabActive = "data-provider" %}

{% block staticDataMenu %}active{% endblock %}

{% block title %} TerraMA2 {[ __('Data Providers') ]} {% endblock %}

{% block javascripts %}

<script src="/externals/angular/angular.min.js"></script>
<script src="/externals/angular/i18n-angular.min.js"></script>

<script src="/javascripts/angular/app.js"></script>
<script src="/javascripts/angular/services.js"></script>
<script src="/javascripts/angular/table/table.js"></script>
<script src="/javascripts/angular/alert-box/directives.js"></script>
<script type="text/javascript">
  angular.module("terrama2.providers", ['terrama2', 'terrama2.services', 'terrama2.components.messagebox', 'terrama2.table'])
    .controller("DataProviderController", ['$scope', '$http', 'DataProviderFactory', function($scope, $http, DataProviderFactory) {
      $scope.model = [];
      $scope.linkToAdd = "/configuration/providers/new";
      $scope.fields = [
        {key: "name", as: "Name"},
        {key: "description", as: "Description"}
      ];
      $scope.link = function(object) {
        return "/configuration/providers/edit/" + object.name;
      };
      $scope.iconProperties = {};

      $scope.loading = true;
      $scope.errorFound = false;
      $scope.method = "{[ method ]}";
      $scope.alertBox = {
        title: "Data Provider",
        message: "{[ dataProvider ]}"
      };

      switch($scope.method) {
        case "PUT":
          $scope.alertBox.message += " has been updated";
          break;
        case "POST":
          $scope.alertBox.message += " has been saved";
          break;
        case "DELETE":
          $scope.alertBox.message += " has been removed";
          break;
        default:
          $scope.alertBox.message = "";
      }

      $scope.close = function() {
        $scope.errorFound = false;
        $scope.alertBox.message = "";
      };

      DataProviderFactory.get().success(function(dataProviders) {
        $scope.model = dataProviders;
      }).error(function(err) {
        console.log("Err in retrieving DataProviders " + err);
      }).finally(function() {
        $scope.loading = false;
      });

    }]);
</script>

{% endblock %}

{% block content %}
<div class="col-md-12" ng-app="terrama2.providers">
  <div class="box box-default" ng-controller="DataProviderController">
    <div class="box-header with-border">
      <h3 class="box-title">{[ __('Data Providers') ]}</h3>
    </div>
    <!-- /.box-header -->
    <div style="display: block;" class="box-body">

      <div class="col-md-12">
        <terrama2-table fields="fields" model="model" link="link" icon-properties="iconProperties" link-to-add="linkToAdd" icon="iconFn"></terrama2-table>
      </div>

    </div>
    <!-- /.box body -->

    <div class="overlay" ng-show="loading">
      <i class="fa fa-refresh fa-spin"></i>
    </div>
  </div>
</div> <!-- end col md 12 -->

{% endblock %}
